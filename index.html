    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900">

                </button>
                <button class="text-gray-700 dark:text-gray-200">

                </button>
                <div class="w-8 h-8 rounded-full bg-gray-300 dark:bg-gray-600"></div>

                            </a>
                        </li>
                        <li>
                            <a href="deals.html" class="flex items-center p-2 text-gray-900 dark:text-white rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">

                        </li>
                        <li>

                        <li>

                            </a>
                        </li>
                        <li>

                            <option>AI Assistant</option>
                            <option>Writing</option>

                            <option>Newest</option>
