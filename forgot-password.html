<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | AICoreX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Password Reset Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 dark:bg-blue-700 py-6 px-8 text-center">
                <h1 class="text-2xl font-bold text-white">Reset Password</h1>
                <p class="text-blue-100 mt-1">Enter your email to receive reset instructions</p>
            </div>

            <!-- Form -->
            <div class="p-8">
                <form>
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" placeholder="your@email.com" required>
                        <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">We'll send a password reset link to this email</p>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        Send Reset Link
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="bg-gray-50 dark:bg-gray-700 px-8 py-4 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-300">
                    Remember your password? 
                    <a href="index.html" class="text-blue-600 dark:text-blue-400 font-medium hover:underline mr-2">Home</a>
                    <span class="text-gray-500 dark:text-gray-400">|</span>
                    <a href="login.html" class="text-blue-600 dark:text-blue-400 font-medium hover:underline ml-2">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
